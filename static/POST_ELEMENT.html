<div class='post'>
    <p class='tagline'>
        <b class='subject'>%s</b>
        <span class='name'>%s</span>
        <time datetime='%s'>%s</time>
        <a href='/post/%i#%i' class='id'>#%i</a>
        <span class='replies'>(%li)</span>
        <a href='/delete/%i' class='delete'>[delete]</a>
    </p>
    <p class='comment'>%s</p>
</div>
